<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FA II Plus Calculator</title>
  <link href="styles.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="calculator-grid">
    <div class="output">
      <div data-previous-operand class="indicators"></div>
      <div data-current-operand class="display"></div>
    </div>

    <button data-operation class="small-button dark">CPT</button>
    <button data-operation class="small-button dark">Enter</button>
    <button data-operation class="small-button dark">↑</button>
    <button data-operation class="small-button dark">↓</button>
    <button data-operation class="small-button dark">On|Off</button>

    <button data-operation class="small-button contrast">2ND</button>
    <button data-operation class="small-button dark">CF</button>
    <button data-operation class="small-button dark">NPV</button>
    <button data-operation class="small-button dark">IRR</button>
    <button data-operation class="small-button dark">→</button>

    <button data-operation class="small-button light">N</button>
    <button data-operation class="small-button light">I/Y</button>
    <button data-operation class="small-button light">PV</button>
    <button data-operation class="small-button light">PMT</button>
    <button data-operation class="small-button light">FV</button>

    <button data-operation class="small-button dark">%</button>
    <button data-operation class="small-button dark">sqrt</button>
    <button data-operation class="small-button dark">^2</button>
    <button data-operation class="small-button dark">1/x</button>
    <button data-operation class="dark">÷</button>

    <button data-operation class="small-button dark">INV</button>
    <button data-operation class="small-button dark">(</button>
    <button data-operation class="small-button dark">)</button>
    <button data-operation class="small-button dark">y^x</button>
    <button data-operation class="offset-down dark dark">X</button>

    <button data-operation class="small-button dark">LN</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation class="offset-down dark">-</button>

    <button data-operation class="small-button dark">STO</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation class="offset-down dark">+</button>

    <button data-operation class="small-button dark">RCL</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation class="offset-down dark">=</button>

    <button data-operation class="dark">CE|C</button>
    <button data-number>0</button>
    <button data-number>.</button>
    <button data-number>+/-</button>

  </div>
</body>
</html>
